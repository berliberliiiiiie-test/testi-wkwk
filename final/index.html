<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Berli</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    display: flex;
    background: #f1f5f9;
}

/* SIDEBAR */
.sidebar {
    width: 230px;
    height: 100vh;
    background: #0f172a;
    color: white;
    padding: 25px 20px;
    position: fixed;
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 40px;
    font-weight: 600;
}

.sidebar ul {
    list-style: none;
}

.sidebar ul li {
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 10px;
    cursor: pointer;
    text-align: center;
    background: #1e293b;
    transition: 0.3s;
}

.sidebar ul li:hover {
    background: #334155;
    transform: translateX(3px);
}

.active {
    background: #3b82f6 !important;
}

/* MAIN */
.main {
    margin-left: 230px;
    flex: 1;
    padding: 25px;
}

.navbar {
    background: white;
    padding: 18px;
    border-radius: 15px;
    margin-bottom: 25px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
}

.hidden {
    display: none;
}

.fade {
    animation: fadeIn 0.4s ease-in-out;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

/* PROFILE CARD */
.profile-card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.05);
    margin-bottom: 25px;
}

.profile-card img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
    border: 4px solid #3b82f6;
}

/* GALLERY */
.gallery {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
    flex-wrap: wrap;
}

.gallery img {
    width: 110px;
    height: 110px;
    object-fit: cover;
    border-radius: 12px;
    transition: 0.3s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.gallery img:hover {
    transform: scale(1.07);
}

/* CARDS */
.cards {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.card {
    flex: 1;
    min-width: 200px;
    background: white;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.05);
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-5px);
}

/* MY AKUN */
.project-item {
    background: white;
    padding: 25px;
    border-radius: 20px;
    margin-bottom: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.05);
}

.button {
    margin-top: 15px;
    padding: 10px 18px;
    border: none;
    background: #3b82f6;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
}

.button:hover {
    background: #2563eb;
}

/* RESPONSIVE */
@media(max-width: 768px){
    .sidebar {
        position: relative;
        width: 100%;
        height: auto;
    }

    .main {
        margin-left: 0;
    }

    body {
        flex-direction: column;
    }
}
</style>
</head>

<body>

<script>
function removeActive() {
    document.querySelectorAll(".sidebar ul li")
        .forEach(item => item.classList.remove("active"));
}

function hideAll() {
    document.getElementById("dashboardPage").classList.add("hidden");
    document.getElementById("profilePage").classList.add("hidden");
    document.getElementById("myAkunPage").classList.add("hidden");
}

function showDashboard(el) {
    removeActive();
    el.classList.add("active");
    hideAll();
    document.getElementById("dashboardPage").classList.remove("hidden");
    document.getElementById("pageTitle").innerText = "Dashboard Saya";
}

function showProfile(el) {
    removeActive();
    el.classList.add("active");

}

function showMyAkun(el) {

</script>

</body>
</html>
